<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <hr />
      <div style="margin-bottom: 0.5rem">
        <label for="FirstName">First name:</label>
        <input type="text" id="FirstName" />
      </div>

      <div>
        <label for="LastName">Last name:</label>
        <input type="text" id="LastName" />
      </div>
      <hr />
      <div>
        <button style="margin-right: 0.5rem">Button tag</button>
        <input type="button" value="Input tag button type" />
      </div>
      <hr />
      <select>
        <option>Japan</option>
        <option>Germany</option>
        <option>Great Britain</option>
        <option>USA</option>
        <option>Ukraine</option>
      </select>
      <hr />
      <div>
        <input type="radio" id="genderMale" name="Gender" value="Male" />
        <label for="GenderMale">Male</label>
      </div>
      <div>
        <input type="radio" id="genderFemale" name="Gender" value="Female" />
        <label for="genderFemale">Female</label>
      </div>
      <hr />
      <div>
        <input type="checkbox" id="checkBoxBike" />
        <label for="checkBoxBike">I have a bike</label>
      </div>
      <div>
        <input type="checkbox" id="checkBoxCar" />
        <label for="checkBoxCar">I have a car</label>
      </div>
      <hr />
    </form>
  </body>
</html>
