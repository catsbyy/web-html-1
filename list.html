<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <ul type="square">
      <li>
        Українська мова
        <ol start="1" style="list-style-type: lower-roman">
          <li>Граматика</li>
          <li>Орфографія</li>
        </ol>
      </li>
      <li>
        Історія України
        <ol start="3" style="list-style-type: lower-roman">
          <li>Історія Київської Русі</li>
          <li>Історія козацтва</li>
        </ol>
      </li>
      <li>
        Філософія
        <ol start="5" style="list-style-type: lower-roman">
          <li>Древньогрецькі філософи</li>
          <li>Філософія сучасності</li>
          <li>Проблеми наукового пізнання</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
